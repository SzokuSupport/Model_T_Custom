officeastore.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
officeastore.application-context=officeastore-spring.xml

# enabling accelerator save cart hook to remove the session cart & fetch a new cart for the user in officea store
acceleratorservices.commercesavecart.sessioncart.hook.enabled.officea=true
# enabling accelerator save cart restoration hook to set the saveTime as null before performing a restoration in officea store
acceleratorservices.commercesavecart.restoration.savetime.hook.enabled.officea=true

##########
# This property is used for incrementing the numbering in the suffix of the saved cart name during cloning.
# It starts with number copy 2 and then increments the suffix index for each clone.
commerceservices.clone.savecart.name.regex.officea=(\\s+\\d*)$

# Specifies whether officea site is enabled for quote functionality or not. 
site.quotes.enabled.officea=true

##########
# Quotes #
##########

############
# The minimum amount to request a quote with respect to specified site and currency. This site and currency specific threshold 
# supercedes quote.request.initiation.threshold value
quote.request.initiation.threshold.officea.USD=25000

############
# Quote seller approval auto approval threshold with respect to specified site and currency.
# This site and currency specific threshold supercedes commerceservices.quote.seller.auto.approval.threshold value
commerceservices.quote.seller.auto.approval.threshold.officea.USD=75000
