sso.redirect.url=https://127.0.0.1:9002/
# cookie age in seconds
sso.cookie.max.age=3600
# cookie path
sso.cookie.path=/
# cookie domain
sso.cookie.domain=
# generated token name, if empty then samlPassThroughToken will be used
sso.cookie.name=LoginToken

backoffice.login.singlesignon.redirect=https://localhost:9002/backoffice/
