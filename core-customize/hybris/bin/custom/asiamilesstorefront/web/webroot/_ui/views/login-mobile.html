<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body> 
    <!-- show brands in the bottom of page -->
<div class="collect-mobile">
    <div style="padding:10px;border-bottom:1px solid #e8e8e8;">
        <img src="/_ui/responsive/assets/img/header-logo.png" width="40%" alt="iRedeem">
    </div>
    <div>
        <h3 style="text-align: center;margin-bottom: 40px;margin-top:40px;font-family: open-sans-light;">Frequent Flyer Login</h3>
        <form action="">
            <input type='text' name='username' placeholder="Username" style="display:block;width:80%;margin:0 auto 20px;border:1px solid #d4d5d7;padding:10px 15px;"/>
            <input type='password' name='password' placeholder="Password" style="display:block;width:80%;margin:0 auto 40px;border:1px solid #d4d5d7;padding:10px 15px;"/>
            <input type="submit" value="Log in" style="display:block;height:40px;line-height:40px;background-color:#facf04;text-align:center; margin:0 auto; width:80%;border: none;font-family:open-sans-bold;">
        </form>
    </div>
</div>   
  </body>
</html>
