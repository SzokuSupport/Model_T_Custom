# asiamilescdsintegration.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
asiamilescdsintegration.application-context=asiamilescdsintegration-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.asiamiles.service.impl.DefaultAsiamilescdsintegrationService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

# Enable dummy mode
asiamilescdsintegration.enable.segments.dummyMode=false
# Dummy values and URL encoded
asiamilescdsintegration.profile.segments.dummyValues=segment%3Dtesting%2Csegment%3Daam_any


